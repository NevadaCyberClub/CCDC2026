<IfModule proxy_module>
    ProxyRequests On
    ProxyPreserveHost On
    <Proxy *>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
        <IfVersion < 2.4>
            Order deny,allow
            Allow from all
        </IfVersion>
    </Proxy>

    # psconfig webadmin
    <Location /api/auth>
        ProxyPass https://localhost:8443/api/auth
        ProxyPassReverse https://localhost:8443/api/auth
    </Location>

    ProxyPass / https://localhost:8443/ status=+I
    ProxyPassReverse / https://localhost:8443/ status=+I
    ProxyPreserveHost On

</IfModule>